<script type="text/javascript" src="../../../_1_player/libs/jQuery.jPlayer.2.2.0/jquery.jplayer.min.js"></script>

<script>
    //Two things happen on the script on index.html: touch drags are disabled and the animationEvents function is launched

   $(document).delegate('body','touchmove',function(e){

    	e.preventDefault ? e.preventDefault() : e.returnValue = false;

		}).delegate('.clickable','touchmove',function(e){

    		e.stopPropagation();
		});

   $(window).on('load', function(){ 
           animationEvents();
		   parent.$("#jquery_jplayer_1").jPlayer("play");  
		   parent.courseObj.setNextEnabled(false);  
     }); 
  
	
</script>

</head>


<body>
    <div class="pageWrapper"> 
        
        <!--<div class="dimmer" id="dimmer"></div>-->

        <div class="roomElement floor"><!--things that are in the tire center room-->
            <img src="../../images/char/tiger/tigerBlink1.png" class="character" id="tiger">
            <img src="../../images/bg/tireStackLeft.png" class="tireStack" id="tireStackLeft">
            <img src="../../images/bg/tireStackLeft.png" class="tireStack" id="tireStackLeft2">
            <img src="../../images/bg/tireStackRight.png" class="tireStack" id="tireStackRight">
        </div>

        <div class="roomElement screen"><!--things that are on the window/screen-->
        
            <img src="../../images/bg/windowFrame-min.png" style="position:absolute; width:102%; height:139%; margin-top:-113px; margin-left:-1%"/>
                
                <img src="img/screen/hill.png" id="hill" class="startHidden openingFade" style="position:absolute; top:72.7%; right:1.5%; width:36%;"/>
            
				<img src="img/screen/quiz_intro_header.png" id="introduction" class="pageTitle leftJustified startHidden openingFade" />
                <img src="img/screen/quiz_intro_para1.png" class="textGraphic startHidden" id="bullet1" style="top:26%;"/>
				<img src="img/screen/quiz_intro_para2.png" class="textGraphic startHidden" id="bullet2" style="top:57%;"/>
				<!--<img src="img/screen/begin_button.png" class="bulletItem startHidden" id="bullet3" style="top:58%;"/>-->
				<a class="clickable" href="#" onClick="parent.courseObj.gotoPageIndex(3); return false; parent.courseObj.setNextEnabled(false);" border="2"><img src="img/screen/begin_button.png" id="beginButton" class="startHidden" style="position: absolute; left: 270px; top: 240px; width:136px; margin-top:12px"></a>

        </div><!--end screen-->        
    </div><!--end pageWrapper-->
