<script>
    //Two things happen on the script on index.html: touch drags are disabled and the animationEvents function is launched

   $(document).delegate('body','touchmove',function(e){

    	e.preventDefault ? e.preventDefault() : e.returnValue = false;

	}).delegate('.clickable','touchmove',function(e){

    	e.stopPropagation();
	});

    $(window).on('load', function (){           
            animationEvents();   
			parent.$("#jquery_jplayer_1").jPlayer("play"); 
			parent.courseObj.io.setStatus('completed'); 
			parent.skinLayout.callAttention(
				'navCloseLink', // div name to call
				false, // #ID = true, .CLASS = false
				0.1, // Animation speed
				{
					css:{color: 'white'}, // Css here
					// Native Greensock stuff here
					repeat: 10, // Other stuff
					repeatDelay: 0.1,
					ease:Power2.easeInOut
				},
				false // iframe content? = true, skin or player left = false
			); 
        });
	

</script>

</head>

    <div class="pageWrapper">
